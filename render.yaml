services:
  - type: web
    name: veritas-kanban
    runtime: node
    plan: free
    buildCommand: |
      npm install -g pnpm@9 &&
      pnpm install --frozen-lockfile=false &&
      pnpm --filter @veritas-kanban/shared build &&
      pnpm --filter @veritas-kanban/server build &&
      pnpm --filter @veritas-kanban/web build
    startCommand: node server/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 22.12.0
      - key: PORT
        value: 10000
      - key: VERITAS_DATA_DIR
        value: /opt/render/project/src/.veritas-data
      - key: VERITAS_ADMIN_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: VERITAS_JWT_SECRET
        generateValue: true
      - key: VERITAS_AUTH_ENABLED
        value: "true"
      - key: CORS_ORIGINS
        sync: false
      - key: TRUST_PROXY
        value: "1"
    disk:
      name: veritas-data
      mountPath: /opt/render/project/src/.veritas-data
      sizeGB: 1
